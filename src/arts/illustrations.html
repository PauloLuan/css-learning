<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illustrations</title>
    <style>
      html,
      body {
        height: 100%;
      }

      .container {
        height: 600px;
        width: 500px;
        margin: 50px auto;
        border: 2px solid black;
        background: #a2d594;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <style>
        .cat {
          position: relative;
          width: 100%;
          height: 100%;
          top: 150px;
          left: 100px;
        }
        .face {
          background: #33292b;
          height: 100px;
          width: 150px;
          border-radius: 30px;
        }
      </style>

      <div class="cat">
        <div class="face"></div>
      </div>
    </div>
  </body>
</html>
