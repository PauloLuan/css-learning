<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illustrations</title>
    <style>
      html,
      body {
        height: 100%;
        display: grid;
        place-items: center;
      }

      .container {
        height: 600px;
        width: 500px;
        border: 2px solid black;
        background: #a2d594;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <style>
        .cat {
          position: relative;
          width: 100%;
          height: 100%;
          top: 150px;
          left: 100px;
        }
        .face {
          background: #33292b;
          height: 100px;
          width: 150px;
          border-radius: 30px;
        }
        .ear-left,
        .ear-right {
          width: 0px;
          height: 0px;
          border-bottom: 50px solid #33292b;
          border-left: 20px solid transparent;
          border-right: 20px solid transparent;
          position: relative;
        }

        .ear-left {
          transform: rotate(-30deg);
          bottom: 135px;
          left: 5px;
        }

        .ear-right {
          transform: rotate(30deg);
          bottom: 185px;
          left: 100px;
        }

        .inner-ear-left {
          position: relative;
          right: 15px;
          width: 0;
          height: 0;
          border-bottom: 40px solid tomato;
          border-left: 15px solid transparent;
        }
      </style>

      <div class="cat">
        <div class="face"></div>
        <div class="ear-left">
          <div class="inner-ear-left"></div>
        </div>
        <div class="ear-right">
          <div class="inner-ear-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
